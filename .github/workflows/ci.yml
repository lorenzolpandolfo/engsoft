name: ci

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
    
    jobs:
        build:
            runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            
            - name: setup python
            - uses: actions/setup-python@v3
            with:
                python-version: "3.10"
    
        execution:
            runs-on: ubuntu-latest
            steps:
                - name: run unit tests
                run: python -m unittest test/calc_test.py